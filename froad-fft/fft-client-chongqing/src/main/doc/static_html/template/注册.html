<script type="text/javascript">
	jQuery.validator.addMethod("admin", function(value, element, param) {
	    var val = value.replace(/[\u4E00-\u9FA3]/g, '01');
	  return /^[0-9a-zA-Z_\\-]{4,20}$/.test(val);   
	}, $.validator.format("4-20英文、数字、汉字、-、_"));
</script>
<!--验证配置--> 
 <script type="text/javascript">
$(document).ready(function() {
	$("#commentForm").validate({
		rules: {
			admin: {
				required: true,
				minlength: 2,
				admin: true
			},

			password: {
				required: true,
				minlength: 6,
				pattern: /^[^\u4e00-\u9fa5]{0,}$/
			},

			repassword: {
				required: true,
				minlength: 6,
				pattern: /^[^\u4e00-\u9fa5]{0,}$/,
				equalTo: "#password"
			},

			phone: {
				required: true,
				minlength: 11,
				pattern: /^1[3458][0-9]{9}$/
			},

			phonecode: {
				required: true,
				minlength: 6,
				pattern: /^[0-9]{6}$/
			},

			email: {
				pattern: /^\w+@\w+([-]\w+)*\.[a-z]+(\.[a-z]+)*$/
			},
			
			recommend:{
			
			},

			code: {
				required: true,
				minlength: 4,
				pattern: /^[0-9]{4}$/
			}

		},

		messages: {
			admin: {
				required: '请输入您的用户名',
				minlength: '用户名长度为4-20位'
			},

			password: {
				required: '请输入您的密码',
				minlength: '密码长度为6-16位',
				pattern: '密码不能为特殊字符'
			},

			repassword: {
				required: '请输入您的密码',
				minlength: '密码长度为6-16位',
				pattern: '密码不能为特殊字符',
				equalTo: '两次密码输入不一致'
			},

			phone: {
				required: '请输入您的手机号码',
				minlength: '手机号码为11位数字',
				pattern: '手机号输入错误'
			},

			phonecode: {
				required: '请输入您收到的手机验证码',
				minlength: '手机验证码为6位数字',
				pattern: '手机验证码为6位数字'
			},

			email: {
				pattern: '邮箱格式不正确'
			},

			code: {
				required: '请输入您的验证码',
				minlength: '验证码为4位数字',
				pattern: '验证码为4位数字'
			}
		},

		errorElement: "span",
		focusInvalid: false,
		focusCleanup: true,
		onkeyup: false,
		validClass: "success",

		success: function(span) {
			span.addClass("success").text("验证通过!");
			span.parent().find('input').addClass("right");
		},

		errorPlacement: function(error, element) {
			error.appendTo(element.parent());
		}
	});

});
</script>
