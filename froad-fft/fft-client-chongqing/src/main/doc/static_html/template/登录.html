<script type="text/javascript">
	jQuery.validator.addMethod("admin", function(value, element, param) {
	    var val = value.replace(/[\u4E00-\u9FA3]/g, "aa");
	  return /^[0-9a-zA-Z_\\-]{4,20}$/.test(val);   
	}, $.validator.format("用户名格式错误"));
</script>

<!--验证配置--> 
<script type="text/javascript">
  $(document).ready(function(){
	$("#commentForm").validate({
		rules: {			
			admin: {
				required: true,
				minlength: 4,
				admin: true
			},

			password: {
				required: true,
				minlength: 6,
				pattern: /^\w{6,15}$/,
			},

		},
		
		messages: {
			admin: {
				required: '请填写帐号',
				minlength: '帐号输入错误',
			},

			password: {
				required: '请输入密码',
				minlength: '密码输入错误',
				pattern: '密码输入错误'
			},
			
		},	
		 
		errorElement: "span",
		focusInvalid:false, 		
		focusCleanup:true,
		onkeyup:false,

	 });
	  
  });
</script>
