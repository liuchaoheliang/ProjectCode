# For the general syntax of property based configuration files see the   
# documenation of org.apache.log4j.PropertyConfigurator.   
  
# The root category uses the appender called A1. Since no priority is   
# specified, the root category assumes the default priority for root   
# which is DEBUG in log4j. The root category is the only category that   
# has a default priority. All other categories need not be assigned a   
# priority in which case they inherit their priority from the   
# hierarchy.   
  
#log4j.rootCategory= ALL,debugfile,A1   
  
# A1 is set to be a LF5Appender which outputs to a swing   
# logging console.   
#log4j.appender.debugfile= org.apache.log4j.RollingFileAppender   
  
#log4j.appender.debugfile.File=../logs/tomcat_log.log   
#log4j.appender.debugfile.Append=true  
#log4j.appender.debugfile.Threshold=DEBUG   
#log4j.appender.debugfile.MaxFileSize=3MB   
#log4j.appender.debugfile.layout=org.apache.log4j.PatternLayout   
#log4j.appender.debugfile.MaxBackupIndex=100  
#log4j.appender.debugfile.layout.ConversionPattern= %d %p [%C.%M(%L)] - <%m>%n   
  
#log4j.appender.A1=org.apache.log4j.ConsoleAppender   
#log4j.appender.A1.layout=org.apache.log4j.PatternLayout   
#log4j.appender.A1.layout.ConversionPattern=%d %-5p [%t] %-17c{2} (%13F:%L) %3x - %m%n]   
log4j.threshold=INFO   
log4j.rootLogger=INFO,stdout,A0,DebugAppender,InfoAppender,WarnAppender,ErrorAppender
#log4j.logger.mo=DEBUG,A2   
#log4j.logger.mt=DEBUG,A3   
#log4j.logger.user=DEBUG,A1   
#log4j.logger.manager=DEBUG,A1   
  
log4j.appender.A0=org.apache.log4j.ConsoleAppender   
log4j.appender.A0.layout=org.apache.log4j.PatternLayout   
log4j.appender.A0.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%-5p] [%m] - [%l] %3x %n   
  
log4j.logger.DebugAppender= DEBUG,DebugAppender   
log4j.logger.DebugAppender.access=DEBUG   
log4j.appender.DebugAppender=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.DebugAppender.file=/var/log/applogs/fenfentong/server/debug/tomcat_log_debug.log   
log4j.appender.DebugAppender.Append=true  
#log4j.appender.DebugAppender.MaxFileSize=3MB   
#log4j.appender.DebugAppender.MaxBackupIndex=100  
log4j.appender.DebugAppender.Threshold=DEBUG   
log4j.appender.DebugAppender.layout=org.apache.log4j.PatternLayout   
log4j.appender.DebugAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%-5p] [%m] - [%l] %3x %n   
#log4j.appender.DebugAppender.filter.myrange=org.apache.log4j.varia.LevelRangeFilter   
#log4j.appender.DebugAppender.filter.myrange.levelMax=DEBUG   
#log4j.appender.DebugAppender.filter.myrange.levelMin=DEBUG    


#log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender   
log4j.logger.InfoAppender= INFO,InfoAppender   
log4j.logger.InfoAppender.access=INFO   
log4j.appender.InfoAppender=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.InfoAppender.file=/var/log/applogs/fenfentong/server/info/tomcat_log_info.log   
log4j.appender.InfoAppender.Append=true  
#log4j.appender.InfoAppender.MaxFileSize=3MB   
#log4j.appender.InfoAppender.MaxBackupIndex=100  
log4j.appender.InfoAppender.Threshold=INFO   
log4j.appender.InfoAppender.layout=org.apache.log4j.PatternLayout   
log4j.appender.InfoAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%-5p] [%m] - [%l] %3x %n   
#log4j.appender.InfoAppender.filter.myrange=org.apache.log4j.varia.LevelRangeFilter   
#log4j.appender.InfoAppender.filter.myrange.levelMax=INFO   
#log4j.appender.InfoAppender.filter.myrange.levelMin=INFO   
  
#log4j.appender.A3=org.apache.log4j.DailyRollingFileAppender   
log4j.logger.WarnAppender= WARN,WarnAppender   
log4j.logger.WarnAppender.access=WARN   
log4j.appender.WarnAppender=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.WarnAppender.file=/var/log/applogs/fenfentong/server/warn/tomcat_log_warn.log   
log4j.appender.WarnAppender.Append=true  
#log4j.appender.WarnAppender.MaxFileSize=3MB   
#log4j.appender.WarnAppender.MaxBackupIndex=100  
log4j.appender.WarnAppender.Threshold=WARN   
log4j.appender.WarnAppender.layout=org.apache.log4j.PatternLayout   
log4j.appender.WarnAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%-5p] [%m] - [%l] %3x %n   
#log4j.appender.WarnAppender.filter.myrange=org.apache.log4j.varia.LevelRangeFilter   
#log4j.appender.WarnAppender.filter.myrange.levelMax=WARN   
#log4j.appender.WarnAppender.filter.myrange.levelMin=WARN 

#log4j.appender.A3=org.apache.log4j.DailyRollingFileAppender   
log4j.logger.ErrorAppender= ERROR,ErrorAppender   
log4j.logger.ErrorAppender.access=ERROR   
log4j.appender.ErrorAppender=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.ErrorAppender.file=/var/log/applogs/fenfentong/server/error/tomcat_log_error.log   
#log4j.appender.ErrorAppender.MaxFileSize=3MB   
#log4j.appender.ErrorAppender.MaxBackupIndex=-1
log4j.appender.ErrorAppender.ImmediateFlush=true  
log4j.appender.ErrorAppender.DatePattern='.'yyyy-MM-dd HH'.log'  
log4j.appender.ErrorAppender.Append=true  
log4j.appender.ErrorAppender.Threshold=ERROR   
log4j.appender.ErrorAppender.layout=org.apache.log4j.PatternLayout   
log4j.appender.ErrorAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%-5p] [%m] - [%l] %3x %n   
#log4j.appender.ErrorAppender.filter.myrange=org.apache.log4j.varia.LevelRangeFilter   
#log4j.appender.ErrorAppender.filter.myrange.levelMax=ERROR   
#log4j.appender.ErrorAppender.filter.myrange.levelMin=ERROR    
